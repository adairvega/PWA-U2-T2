<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <div class="container">
          <div class="row text-center py-5">
              <h1>Acceso a cámaras</h1>
          </div>
          <div class="row text-center py-5">
            <div class="card text-center">
                <div class="card-body">
                    <div class="mx-auto bg-secondary" style="width: 500px; height: 500px; display: contents;">
                        <video id="zona" class="object-fill bg-secondary" autoplay></video>
                    </div>

                    <button id="frontal" class="btn btn-primary">Frontal</button>
                    <button id="posterior" class="btn btn-primary">Posterior</button>
                    <button id="tomar_foto" class="btn btn-primary">Tomar Foto</button>
                </div>
              </div>
          </div>

          <div id="photo_list"></div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
